{% block title %}Watchlist{% endblock %}

{% block content %}

                <th>ISIN</th>

                <td>{{ stock.isin }}</td>
                <td>{{ stock.wkn }}</td>
                <td>
                    <a href="{{ url_for('add_purchase', ticker=stock.ticker) }}" class="btn btn-success btn-sm">âž•</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
